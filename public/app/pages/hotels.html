<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Hoteles - Veranum</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-black flex flex-col">

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="flex-grow container mx-auto p-6">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-white">Gestión de Hoteles</h1>
      <button id="btn-new" class="px-6 py-3 rounded-lg font-semibold text-lg shadow transition border-2 border-black hover:opacity-90" style="background-color: #bfa14a; color: #222;">
        &#43; Nuevo Hotel
      </button>
    </header>

    <main class="bg-white bg-opacity-90 rounded-lg shadow-xl overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                ID
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                Nombre
              </th>
              <th class="px-6 py-3 text-center text-xs font-medium text-gray-700 uppercase tracking-wider">
                Acciones
              </th>
            </tr>
          </thead>
          <tbody id="hotel-tbody" class="bg-white divide-y divide-gray-200">
            <!-- JS inyecta las filas aquí -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- SCRIPTS -->
  <script src="/app/js/api.js"></script>
  <script src="/app/js/navbar.js"></script>
  <script src="/app/js/guard.js"></script>
  <script src="/app/js/hotels.js"></script>
</body>
</html>
