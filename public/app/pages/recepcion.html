<!DOCTYPE html>
<html lang="es">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Recepción - Veranum</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-100 flex flex-col">
    <div id="navbar"></div>

    <main class="flex-grow container mx-auto p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Panel de Recepción</h1>
        <button id="refresh-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
          Actualizar

      <section id="reception-list" class="space-y-4">
        <!-- Las reservas se cargarán aquí dinámicamente -->
      </section>
    </main>

    <script src="/app/js/api.js"></script>
    <script src="/app/js/navbar.js"></script>
    <script src="/app/js/guard.js"></script>
    <script src="/app/js/recepcion.js"></script>
