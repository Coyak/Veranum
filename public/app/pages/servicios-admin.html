<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Servicios - Veranum</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-black flex flex-col">
    <div id="navbar"></div>

    <div class="flex-grow container mx-auto p-6">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-white">Gestionar Catálogo de Servicios</h1>
            <button id="add-service-type-btn" class="px-6 py-3 rounded-lg font-semibold text-lg shadow transition border-2 border-black hover:opacity-90" style="background-color: #bfa14a; color: #222;">
                &#43; Añadir Servicio
            </button>
        </header>

        <main class="bg-white bg-opacity-90 rounded-lg shadow-xl">
            <div id="service-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
                <!-- Las tarjetas de servicio se generarán aquí por JS -->
            </div>
        </main>
    </div>

    <script src="/app/js/api.js"></script>
    <script src="/app/js/navbar.js"></script>
    <script src="/app/js/guard.js"></script>
    <script src="/app/js/servicios-admin.js"></script>
</body>
</html>
