<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Movimientos de Insumos - Veranum</title>
  <link rel="stylesheet" href="../assets/css/tailwind.css">
</head>
<body class="bg-black min-h-screen">
  <div id="navbar"></div>
  <main class="max-w-4xl mx-auto mt-10 p-6 bg-white bg-opacity-90 rounded-lg shadow-xl">
    <h1 class="text-3xl font-bold mb-6" style="color: #bfa14a;">Historial de Movimientos de Insumos</h1>
    <div class="mb-4">
      <a href="insumos.html" class="btn px-4 py-2 rounded font-semibold shadow transition border-2 border-black hover:opacity-90" style="background-color: #bfa14a; color: #222;">Volver a Gestión de Insumos</a>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-300 rounded">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-2 py-1 border border-gray-300 text-gray-700 font-semibold">Fecha</th>
            <th class="px-2 py-1 border border-gray-300 text-gray-700 font-semibold">Insumo</th>
            <th class="px-2 py-1 border border-gray-300 text-gray-700 font-semibold">Unidad</th>
            <th class="px-2 py-1 border border-gray-300 text-gray-700 font-semibold">Tipo</th>
            <th class="px-2 py-1 border border-gray-300 text-gray-700 font-semibold">Cantidad</th>
            <th class="px-2 py-1 border border-gray-300 text-gray-700 font-semibold">Observación</th>
          </tr>
        </thead>
        <tbody id="tabla-movimientos"></tbody>
      </table>
    </div>
  </main>
  <script src="../js/api.js" defer></script>
  <script src="../js/navbar.js" defer></script>
  <script src="../js/guard.js" defer></script>
  <script src="../js/movimientos-insumo.js" defer></script>
</body>
</html>
