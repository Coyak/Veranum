<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresos Totales - Veranum</title>
  <link rel="stylesheet" href="../assets/css/tailwind.css">
</head>
<body class="bg-black min-h-screen">
  <div id="navbar"></div>
  <main class="max-w-2xl mx-auto mt-10 p-6 bg-white bg-opacity-90 rounded-lg shadow-xl">
    <h1 class="text-3xl font-bold mb-8" style="color: #bfa14a;">Ingresos Totales</h1>
    <section>
      <form id="filtro-fechas" class="flex flex-wrap gap-4 items-end mb-6">
        <div>
          <label for="fecha-inicio" class="block text-sm font-medium text-gray-700">Desde</label>
          <input type="date" id="fecha-inicio" name="fecha-inicio" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
        </div>
        <div>
          <label for="fecha-fin" class="block text-sm font-medium text-gray-700">Hasta</label>
          <input type="date" id="fecha-fin" name="fecha-fin" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
        </div>
        <button type="submit" class="px-6 py-2 rounded-lg font-semibold shadow transition border-2 border-black hover:opacity-90" style="background-color: #bfa14a; color: #222;">Filtrar</button>
        <button type="button" id="btn-limpiar" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Limpiar</button>
      </form>
      <div class="overflow-x-auto">
        <table class="min-w-full rounded-lg shadow-sm border border-gray-300">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Concepto</th>
              <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Monto</th>
            </tr>
          </thead>
          <tbody id="tabla-ingresos" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="../js/api.js" defer></script>
  <script src="../js/navbar.js" defer></script>
  <script src="../js/guard.js" defer></script>
  <script src="../js/ingresos-totales.js" defer></script>
</body>
</html>
