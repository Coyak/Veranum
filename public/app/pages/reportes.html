<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes y Estadísticas - Veranum</title>
  <link rel="stylesheet" href="../assets/css/tailwind.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-black min-h-screen">
  <div id="navbar"></div>
  
  <main class="max-w-7xl mx-auto mt-10 p-6">
    <h1 class="text-3xl font-bold mb-8 text-white text-center">Reportes y Estadísticas</h1>
    
    <!-- Sección de Gráficos -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
      
      <!-- Gráfico 1: Ocupación por Hotel (Barras) -->
      <div class="bg-white bg-opacity-90 rounded-lg shadow-xl p-6">
        <h2 class="text-xl font-bold mb-4" style="color: #bfa14a;">Ocupación por Hotel</h2>
        <canvas id="ocupacionChart" width="400" height="200"></canvas>
      </div>
      
      <!-- Gráfico 2: Distribución de Tipos de Habitación (Torta) -->
      <div class="bg-white bg-opacity-90 rounded-lg shadow-xl p-6">
        <h2 class="text-xl font-bold mb-4" style="color: #bfa14a;">Tipos de Habitación</h2>
        <canvas id="tiposHabitacionChart" width="400" height="200"></canvas>
      </div>
      
      <!-- Gráfico 3: Ingresos Mensuales (Líneas) -->
      <div class="bg-white bg-opacity-90 rounded-lg shadow-xl p-6">
        <h2 class="text-xl font-bold mb-4" style="color: #bfa14a;">Ingresos Mensuales</h2>
        <canvas id="ingresosChart" width="400" height="200"></canvas>
      </div>
      
      <!-- Gráfico 4: Servicios Más Solicitados (Dona) -->
      <div class="bg-white bg-opacity-90 rounded-lg shadow-xl p-6">
        <h2 class="text-xl font-bold mb-4" style="color: #bfa14a;">Servicios Más Solicitados</h2>
        <canvas id="serviciosChart" width="400" height="200"></canvas>
      </div>
    </div>
    
    <!-- Sección de Tablas -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      
      <!-- Tabla de Ocupación -->
      <div class="bg-white bg-opacity-90 rounded-lg shadow-xl p-6">
        <h2 class="text-xl font-bold mb-4" style="color: #bfa14a;">Estado de Habitaciones</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full rounded-lg shadow-sm border border-gray-300">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Habitación</th>
                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Estado</th>
              </tr>
            </thead>
            <tbody id="tabla-ocupacion" class="divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </div>
      
      <!-- Tabla de Ingresos -->
      <div class="bg-white bg-opacity-90 rounded-lg shadow-xl p-6">
        <h2 class="text-xl font-bold mb-4" style="color: #bfa14a;">Resumen de Ingresos</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full rounded-lg shadow-sm border border-gray-300">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Concepto</th>
                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Monto</th>
              </tr>
            </thead>
            <tbody id="tabla-ingresos" class="divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  
  <script src="../js/api.js" defer></script>
  <script src="../js/navbar.js" defer></script>
  <script src="../js/guard.js" defer></script>
  <script src="../js/reportes.js" defer></script>
</body>
</html>
