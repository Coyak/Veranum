<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro – Veranum</title>
    <link href="../assets/css/tailwind.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-black flex items-center justify-center">
    <form id="form-register" class="bg-white bg-opacity-90 p-8 rounded-lg shadow-xl w-80">
        <h2 class="text-2xl font-bold mb-6 text-center" style="color: #bfa14a;">Crear Cuenta</h2>
        <input name="nombre" type="text" placeholder="Nombre completo"
        class="w-full mb-4 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" required>
        <input name="email" type="email" placeholder="Email"
        class="w-full mb-4 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" required>
        <input name="password" type="password" placeholder="Contraseña"
        class="w-full mb-4 p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" required>
        <p id="error-register" class="text-red-600 mb-4 hidden"></p>
        <button type="submit"
        class="w-full py-3 rounded font-semibold text-lg shadow transition border-2 border-black hover:opacity-90" style="background-color: #bfa14a; color: #222;">
        Registrarse
        </button>
        <p class="mt-6 text-sm text-center text-gray-600">
        ¿Ya tienes cuenta? 
        <a href="login.html" class="font-semibold hover:text-yellow-400" style="color: #bfa14a;">Iniciar sesión</a>
        </p>
    </form>

    <script src="/app/js/api.js"></script>
    <script src="/app/js/auth.js"></script>
</html>
