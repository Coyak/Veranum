<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Insumos - Veranum</title>
  <link rel="stylesheet" href="../assets/css/tailwind.css">
</head>
<body class="bg-black min-h-screen">
  <div id="navbar"></div>
  <main class="max-w-3xl mx-auto mt-10 p-6 bg-white bg-opacity-90 rounded-lg shadow-xl">
    <h1 class="text-3xl font-bold mb-6" style="color: #bfa14a;">Gestión de Insumos</h1>
    <form id="form-insumo" class="mb-6 grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="hidden" id="insumo-id">
      <input type="text" id="nombre" class="input border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" placeholder="Nombre del insumo" required>
      <input type="text" id="unidad" class="input border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" placeholder="Unidad (ej: kg, l, un)" required>
      <input type="text" id="descripcion" class="input border border-gray-300 rounded px-3 py-2 md:col-span-2 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" placeholder="Descripción (opcional)">
      <input type="number" id="stock_actual" class="input border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" placeholder="Stock inicial" min="0" step="0.01" required>
      <button type="submit" class="btn py-3 rounded-lg font-semibold text-lg shadow transition border-2 border-black hover:opacity-90 md:col-span-2" style="background-color: #bfa14a; color: #222;">Guardar Insumo</button>
    </form>
    <div class="mb-4 flex flex-wrap gap-2">
      <button id="btn-limpiar" class="btn bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Limpiar formulario</button>
    </div>
    <h2 class="text-xl font-semibold mt-8 mb-2" style="color: #bfa14a;">Lista de Insumos</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-300 rounded">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-2 py-1 border border-gray-300 text-gray-700 font-semibold">Nombre</th>
            <th class="px-2 py-1 border border-gray-300 text-gray-700 font-semibold">Unidad</th>
            <th class="px-2 py-1 border border-gray-300 text-gray-700 font-semibold">Stock</th>
            <th class="px-2 py-1 border border-gray-300 text-gray-700 font-semibold">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-insumos"></tbody>
      </table>
    </div>
  </main>
  <script src="../js/api.js" defer></script>
  <script src="../js/navbar.js" defer></script>
  <script src="../js/guard.js" defer></script>
  <script src="../js/insumos.js" defer></script>
</body>
</html>
